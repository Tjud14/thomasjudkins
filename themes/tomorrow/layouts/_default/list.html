{{ define "main" }}
  {{ partial "title.html" (dict "title" "Posts" "icon" "posts") }}
  <div class="mx-auto max-w-4xl px-4">
    <div class="flex flex-col gap-1">
      {{ $pages := where .Site.RegularPages "Type" "posts" }}
      {{ if $pages }}
        {{ partial "post-list.html" ($pages.ByDate.Reverse) }}
      {{ end }}
    </div>
  </div>
{{ end }}
